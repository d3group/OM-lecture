name: Deploy Marimo to GitHub Pages

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install marimo nbformat pulp pandas altair

      - name: Export demand management app as HTML
        run: marimo export html-wasm apps/demand_management.py -o site/demand_management --mode edit

      - name: Export demand management app as Jupyter Notebook
        run: marimo export ipynb apps/demand_management.py -o site/downloads/demand_management.ipynb

      - name: Export inventory management app as HTML
        run: marimo export html-wasm apps/inventory_management.py -o site/inventory_management --mode edit

      - name: Export inventory management app as Jupyter Notebook
        run: marimo export ipynb apps/inventory_management.py -o site/downloads/inventory_management.ipynb

      - name: Export supply planning app as HTML
        run: marimo export html-wasm apps/supply_planning.py -o site/supply_planning --mode edit

      - name: Export supply planning app as Jupyter Notebook
        run: marimo export ipynb apps/supply_planning.py -o site/downloads/supply_planning.ipynb

      - name: Export vehicle routing app as HTML
        run: MARIMO_OUTPUT_MAX_BYTES=20000000 marimo export html-wasm apps/vehicle_routing.py -o site/vehicle_routing --mode edit

      - name: Export vehicle routing app as Jupyter Notebook
        run: marimo export ipynb apps/vehicle_routing.py -o site/downloads/vehicle_routing.ipynb

      - name: Export center of gravity app as HTML
        run: MARIMO_OUTPUT_MAX_BYTES=30000000 marimo export html-wasm apps/center_of_gravity.py -o site/center_of_gravity --mode edit

      - name: Export center of gravity app as Jupyter Notebook
        run: marimo export ipynb apps/center_of_gravity.py -o site/downloads/center_of_gravity.ipynb

      - name: Export warehouse location part 1 app as HTML
        run: MARIMO_OUTPUT_MAX_BYTES=30000000 marimo export html-wasm apps/warehouse_location_part_1.py -o site/warehouse_location_part_1 --mode edit

      - name: Export warehouse location part 1 app as Jupyter Notebook
        run: marimo export ipynb apps/warehouse_location_part_1.py -o site/downloads/warehouse_location_part_1.ipynb

      - name: Export warehouse location part 2 app as HTML
        run: MARIMO_OUTPUT_MAX_BYTES=30000000 marimo export html-wasm apps/warehouse_location_part_2.py -o site/warehouse_location_part_2 --mode edit

      - name: Export warehouse location part 2 app as Jupyter Notebook
        run: marimo export ipynb apps/warehouse_location_part_2.py -o site/downloads/warehouse_location_part_2.ipynb

      - name: Export production planning app as HTML
        run: MARIMO_OUTPUT_MAX_BYTES=50000000 marimo export html-wasm apps/production_planning.py -o site/production_planning --mode edit

      - name: Copy public assets to production_planning-site
        run: cp -r apps/public site/production_planning/

      - name: Export production planning app as Jupyter Notebook
        run: marimo export ipynb apps/production_planning.py -o site/downloads/production_planning.ipynb

      - name: Upload Pages Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
