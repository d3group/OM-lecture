name: Deploy Marimo to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install marimo
        run: pip install marimo

      - name: Export notebook to docs
        run: marimo export html-wasm apps/demand_management.py -o docs --mode run
