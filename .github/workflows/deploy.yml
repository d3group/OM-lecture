name: Deploy Marimo to GitHub Pages

on:
  push:
    branches: ["main", "preprocess"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install marimo
        run: pip install marimo

      - name: Export notebook to WASM HTML
        run: marimo export html-wasm apps/demand_management.py -o site --mode run

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
